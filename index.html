<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <header>
          <form class="search-form" id="search-form">
            <div class="row g-3 align-items-center">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Location ..."
                  id="search-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="search " class="bottun" />
              </div>
            </div>
          </form>
        </header>
        <main>
          <h1 id="city" class="city"></h1>
          <ul>
            <li><span id="time"></span></li>
          </ul>
          <div class="row">
            <div class="col-3">
              <div class="float-left">
                <span id="current-temperature" class="temperature"></span>
                <span class="units">Â°C </span>
              </div>
            </div>
            <div class="col-5">
              <ul>
                <li id="description" class="current"></li>
                <li>Humidity: <strong id="humidity"></strong></li>
                <li>Wind: <strong id="wind-speed"></strong></li>
              </ul>
            </div>
            <div class="col-4">
              <div id="icon"></div>
            </div>
             <div class="weather-forecast" id="forecast">
             </div>
        </main>
        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/Selmakhj" target="_blank"
              >Selma Khajeh</a
            >
            , is
            <a
              href="https://github.com/Selmakhj/My-weather-app-project"
              target="_blank"
            >
              on GitHub</a
            >
            and
            <a
              href="https://vercel.com/selmas-projects-d703f21f/my-weather-app-project/settings/domains"
              target="_blank"
              >hosted on Vercel</a
            >
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
