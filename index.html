<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form class="search-for">
          <div class="row g-3 align-items-center">
            <div class="col-9">
              <input
                type="search"
                placeholder="Locations"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search " class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1>Tehran</h1>
        <ul>
          <li>Monday, October 16</li>
          <li>10:00 A.M.</li>
        </ul>
        <div class="row">
          <div class="col-3">
            <div class="float-left">
              <span class="temperature">18</span>
              <span class="units">°C </span>
            </div>
          </div>
          <div class="col-5">
            <ul>
              <li class="current">Showers</li>
              <li>Precip: 80%</li>
              <li>Humidity: 41%</li>
              <li>Wind: 14 km/h</li>
            </ul>
          </div>
          <div class="col-4">
            <div class="clearfix">
              <img
                src="images/rainy.jpeg"
                alt="Rainy icon"
                width="100"
                class="weather-icon float-left"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="week">
                <ul>
                  <li class="days">Tue</li>
                  <li class="date">17 October</li>
                  <li class="icon">
                    <img src="images/suny.jpeg" alt="Rainy icon" width="50" />
                  </li>
                  <br />
                  <li class="temp">17°/8°</li>
                </ul>
              </div>
            </div>
            <div class="col-2">
              <div class="week">
                <ul>
                  <li class="days">Wed</li>
                  <li class="date">18 October</li>
                  <li class="icon">
                    <img
                      src="images/suncloud.png"
                      alt="Rainy icon"
                      width="50"
                    />
                  </li>
                  <br />
                  <li class="temp">16°/7°</li>
                </ul>
              </div>
            </div>
            <div class="col-2">
              <div class="week">
                <ul>
                  <li class="days">Thu</li>
                  <li class="date">19 October</li>
                  <li class="icon">
                    <img src="images/suny.jpeg" alt="Rainy icon" width="50" />
                  </li>
                  <br />
                  <li class="temp">17°/8°</li>
                </ul>
              </div>
            </div>

            <div class="col-2">
              <div class="week">
                <ul>
                  <li class="days">Fri</li>
                  <li class="date">20 October</li>
                  <li class="icon">
                    <img src="images/suny.jpeg" alt="Rainy icon" width="50" />
                  </li>
                  <br />
                  <li class="temp">18°/8°</li>
                </ul>
              </div>
            </div>
            <div class="col-2">
              <div class="week">
                <ul>
                  <li class="days">Sat</li>
                  <li class="date">21 October</li>
                  <li class="icon">
                    <img src="images/suny.jpeg" alt="Rainy icon" width="50" />
                  </li>
                  <br />
                  <li class="temp">18°/9°</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
